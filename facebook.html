<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="face.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="c1"><img class="png" src="facebook-7.svg" alt=""></div>
    <div class="login">
        <h2 style="text-align: center;">Log in to facebook</h2><form action="">
        <i class="fa-solid fa-mobile-screen-button">   </i><input type="text" placeholder="Mobile No.or E-mail Address" class="input"><br>
        <i class="fa-solid fa-key"></i><input type="text" placeholder="New password" class="input"></form> <button class="log"><b>Login</b></button>   <p>Forgot Account ? Sign-up for Facebook</p></div>
    <div class="container">
     
       
        
        <div class="c2">
            
                <legend><H2>Sign-up</H2>
                    Its Quick and easy</legend><br>
                <form action="">
                    <i class="fa-regular fa-user"></i> <input type="text" placeholder="First Name" class="name">
                    <input type="text" placeholder="Surname" class="name"><br>
                    <i class="fa-solid fa-mobile-screen-button"></i><input type="text" placeholder="Mobile No.or E-mail Address" class="input"><br>
                    <i class="fa-solid fa-key"></i><input type="text" placeholder="New password" class="input"><br><p style="margin-left:30px;"><i class="fa-regular fa-calendar"></i> Date of Birth</p>

                    <select name="" name="">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                        <option value="">13</option>
                        <option value="">14</option>
                        <option value="">15</option>
                        <option value="">16</option>
                        <option value="">17</option>
                        <option value="">18</option>

                    </select>
                    <select name="" name="">
                        <option value="">January</option>
                        <option value="">February</option>
                        <option value="">March</option>
                        <option value="">april</option>
                        <option value="">May</option>
                        <option value="">June</option>
                        <option value="">July</option>
                        <option value="">August</option>
                        <option value="">September</option>
                        <option value="">October</option>
                        <option value="">November</option>
                        <option value="">December</option>
                  
                    </select>
                    <select name="" name=""><option value="">2020</option>
                        <option value="">2021</option>
                        <option value="">2022</option>
                        <option value="">2023</option>
                        <option value="">2024</option>
                        
                    </select><br><p><i class="fa-solid fa-person-half-dress"></i> Gender</p>
                <div class="st">Male<input type="radio" name="same" ></div>
                <div class="nd">Female<input type="radio" name="same"></div>
                <div class="rd">Other<input type="radio" name="same"></div>

                </form><br><br><br>
                <button><b>Sign-up</b></button>
        </div>
       
    </div>
